<br><br>

<form class="row g-3">
  <div class="col-auto">
    <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="nome" placeholder="Digite o nome para pesquisar">
  </div>
  <div class="col-auto">
    <button type="button" (click)="pesquisarPorNome()" class="btn btn-primary mb-3">Buscar</button>
  </div>
</form>

<br><br>


<div class="row">
  <div class="col-12">
    <table>
      <thead>
        <th class="ml-5">Nome</th>
        <th class="ml-5" >Login</th>
      </thead>

      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td >{{usuario.nome}}</td>
          <td>{{usuario.login}}</td>
          <td><button (click)="deletarUsuario(usuario.uuid)" class="btn btn-danger">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
