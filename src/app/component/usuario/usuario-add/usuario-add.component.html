<div class="container">
  <div class="row">
    <h3>Cadastro de Usuários</h3>
  </div>

  <form action="" #formValidate="ngForm">
    <div class="row">
      <div class="form-group col-md-1">
        <label for="uuid" class="col-form-label">Código:</label>
      </div>
      <div class="col-sm-11">
        <input type="text" readonly class="form-control-plaintext" id="uuid" name="uuid" [(ngModel)]="usuario.uuid"/>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-12">
        <label for="nome" class="col-form-label">Nome</label>
        <span *ngIf="nomeValidate.invalid" >*</span>
        <input type="text" #nomeValidate="ngModel" class="form-control" id="nome" name="nome" required [(ngModel)]="usuario.nome"/>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <label for="login" class="col-form-label">Login</label>
        <span *ngIf="loginValidate.invalid" >*</span>
        <input type="text" #loginValidate="ngModel" class="form-control" id="login" name="login" required [(ngModel)]="usuario.login"/>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <label for="senha" class="col-form-label">Senha</label>
        <span *ngIf="senhaValidate.invalid" >*</span>
        <input type="password" #senhaValidate="ngModel" minlength="3" class="form-control" id="senha" name="senha" required [(ngModel)]="usuario.senha"/>
      </div>
    </div>

    <div class="row mt-5">
      <div class="form-group col-md-6">
        <button class="btn btn-primary" [routerLink]="['/usuario-list']" routerLinkActive="router-link-active">Voltar</button>
        <button class="btn btn-warning" (click)="novo()" style="margin-left: 5px;">Novo</button>
        <button class="btn btn-success" [disabled]="formValidate.invalid" (click)="salvar()" style="margin-left: 5px;">Salvar</button>
      </div>
    </div>
  </form>
</div>
