<div class="container">

  <div class="form-control">
    <h3>Login do sistema</h3>
  </div>

  <form action="">
    <div class="form-group mt-2">
      <label for="user">E-mail:</label>
      <input type="text" class="form-control" id="login" name="login" placeholder="Informe o e-mail" [(ngModel)]="usuario.login"/>
    </div>

    <div class="form-group mt-2">
      <label for="senha">Senha:</label>
      <input type="text" class="form-control" id="senha" name="senha" placeholder="Informe a senha" [(ngModel)]="usuario.senha"/>
    </div>

    <button class="btn btn-primary mt-2" (click)="login()">Acessar</button>
  </form>
</div>
